<html>
<head>
	<title>DOM event orderator!</title>
	<script 
		type='text/javascript' 
		src='https://code.jquery.com/jquery-2.1.3.min.js'
		></script>
	<style>
		div {
			margin:0 auto;
/*			border:thin solid blue;*/
		}
		
		.abs-left {
			position:fixed;
			left:100px;
			top:50%;
		}
		
		.big {
			height: 300px;
			width: 300px;
			background: aliceblue;
		}
		
		.med {
			height: 200px;
			width: 200px;
			background: tomato;
		}
		
		.sm {
			height: 100px;
			width: 100px;
			background: limegreen;
		}
	</style>
</head>

<body>
	<div 
		class='click-me med'>
		blah blah
	</div>
	
	<div 
		class='click-me-2 med'>
		<input 
			type='text' 
			placeholder='type something here'>
	</div>
	
	<div class='A med abs-left'>
		A
		<div class='B med abs-left'>
			B
			<div class='C med abs-left'>
				C
			</div>
		</div>
	</div>
	
	<script>
		$(function () {
			selectors = [
				'div.click-me',
				'body',
				'input',
				'div.click-me-2',
				'.A',
				'.B',
				'.C'
			]
			
			events = [
				'blur',
				'change',
				'click',
				'dblclick',
				'focus',
				'focusin',
				'focusout',
				'hover',
				'input',
				'keydown',
				'keyup',
				'mousedown',
				'mouseenter',
				'mouseleave',
				// 'mousemove',
				'mouseover',
				'mouseout',
				'mouseup',
				'resize',
				'scroll',
				'wheel',
				'tap',
				'touch'
			]
			
			selectors.forEach(function (selector) {
				var $selector = $(selector)
				events.forEach(function (event) {
					$selector.on(event, function (e) {
						console.log(event + ': ' + selector);
					});
				});
			});
		});
	</script>
</body>

</html>
